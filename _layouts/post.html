---
layout: default_folio
---

<article class="post">
	<div class="container">
		<h1 class="post-title">{{ page.title }}</h1>
		{{ content }}
		{% for category in page.categories %}
			<span class="post-category">
				{{ category }}
			</span>
		{% endfor %}
	</div>
	{% if page.image %}
	<img src="{{ page.image }}" class="post-image" alt="{{ page.title }}">
	{% endif %}
</article>
